  <script>
var spellDetails = [
{ "spell":"siphon strike" , "champion":"nasus" , "mana":10}, 
{ "spell":"wither" , "champion":"nasus" , "mana":70}, 
{ "spell":"spirit fire" , "champion": "nasus" ,"mana":80}
];
var table = document.createElement("table");
for (var i = 0; i < spellDetails.length; i++) {
  var row = table.insertRow(-1);
  var spellCell = row.insertCell(-1);
  spellCell.appendChild(document.createTextNode(spellDetails[i].spell));
  var championCell = row.insertCell(-1);
  championCell.appendChild(document.createTextNode(spellDetails[i].champion));
  var manaCell = row.insertCell(-1);
  manaCell.appendChild(document.createTextNode(spellDetails[i].mana));
table.style.height ="20px";
  table.style.fontWeight ="900";
  table.style.width ="300px";
  document.body.appendChild(table);
} </script>
